name: Build macOS App (FileRenamer)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: x86_64
            runner: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build App
        run: |
          xcodebuild \
            -scheme FileRenamer \
            -configuration Release \
            -derivedDataPath build \
            -destination "platform=macOS,arch=${{ matrix.arch }}" \
            clean build

      - name: Prepare zip
        run: |
          APP_PATH="build/Build/Products/Release/FileRenamer.app"
          ZIP_NAME="FileRenamer-macOS-${{ matrix.arch }}.zip"

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: FileRenamer-macOS-${{ matrix.arch }}.zip
